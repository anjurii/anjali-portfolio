<section class="skills">

  <h2>Technical Skills</h2>

  <div class="grid">
    <div class="card" *ngFor="let category of skillCategories">

      <h3>{{ category.title }}</h3>

      <div class="skills-list">
        <span class="skill-tag"
              *ngFor="let skill of category.skills">
          {{ skill }}
        </span>
      </div>

    </div>
  </div>

</section>
